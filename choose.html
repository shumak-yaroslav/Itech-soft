<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>İltechSoft | Dashboard</title>
  <meta name="description" content="Updates and statistics">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/src/assets/css/registr.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="left_toolbar">
            <img id="logo" src="/src/assets/images/logo.png" alt="logo">
            <img id="group" src="/src/assets/images/group.png" alt="group">
        </div>
        <div class="reg">
            <h1 id="sign">Sign up</h1>
            <form action="#">
                <p id="sign1">Please choose your company type:</p>
                <label for="first" id="first_label">Public company</label>
                <input type="checkbox" name="type" id="first" onchange="personal()">
                <label for="second" id="second_label">Personal company</label>
                <input type="checkbox" name="type" id="second" onchange="company()">
            </form>
            <img src="/src/assets/images/group5.png" id="check" alt="check">
            <div id="app">
                <div class="fields" id="fields">
                    <input id="Username1" v-model="Username1" type="text" placeholder="Username">
                    <input id="Password1" v-model="Password1" type="password" placeholder="Password">
                    <input id="Email1" v-model="Email1" type="text" placeholder="Email">
                    <input id="mobile phone number1" v-model="mobile_phone_number1" type="text" placeholder="phone number">
                    <input id="membership type : Company title" v-model="membership_type" type="text" placeholder="membership type : Company title">
                    <input id="Company_title1" v-model="Company_title1" type="text" placeholder="company title">
                    <input id="compnay type" v-model="compnay_type" type="text" placeholder="compnay type:">
                    <input id="Company_register_number1" v-model="Company_register_number1" type="text" placeholder="company register number:">
                    <input id="Kep_address1" v-model="Kep_address1" type="text" placeholder="Kep Address">
                    <input id="Tax_office_city1" v-model="Tax_office_city1" type="text" placeholder="Tax Office City">
                    <input id="Tax Office" v-model="Tax_Office" type="text" placeholder="Tax Office:">
                    <input id="Tax_number1" v-model="Tax_number1" type="text" placeholder="tax number:">
                </div>
                <div class="field1" id="field1">
                    <p class="text_css">Signature officer</p>
                    <input class="top_1" id="name surnmae1" v-model="name_surnmae1" type="text" placeholder="name surnmae:">
                    <input id="title of person1" v-model="title_of_person1" type="text" placeholder="title of person:">
                    <p class="text_css" id="text_form">Company contact information</p>
                    <input class="top_1" id="Local_no1" v-model="Local_no1" type="text" placeholder="local no">
                    <input id="mobile No1" type="text" v-model="mobile_No1" placeholder="mobile no">
                    <input id="Fax1" type="text" v-model="Fax1" placeholder="Fax">
                    <textarea name="Address" id="Address1" v-model="Address1" cols="39" rows="4" placeholder="address"></textarea>
                    <p class="text_css" id="text_form">Authorized contact information</p>
                    <input class="top_1" id="GSM1" type="text" placeholder="GSM">
                    <input id="Personal_Email1" v-model="Personal_Email1" type="text" placeholder="Email">
                    <a href="pay.html"><input class="btn2" id="btn3" type="button" value="Confirm" @click="postUsers"></a>
                </div>
                <div class="field2" id="field2">
                    <input id="Personal_Username" v-model="Personal_Username" type="text" placeholder="Username">
                    <input id="Personal_Password" v-model="Personal_Password" type="password" placeholder="Password">
                    <input id="Email" v-model="Email" type="text" placeholder="Email">
                    <input id="mobile phone number" v-model="mobile_phone_number" type="text" placeholder="Mobile No">
                    <input id="Company_title" v-model="Company_title" type="text" placeholder="Company title">
                    <input id="Registered_trademark" v-model="Registered_trademark" type="text" placeholder="Registered trademark">
                    <input id="Company_register_number" v-model="Company_register_number" type="text" placeholder="Сompany register number">
                    <input id="Trade_registration_number" v-model="Trade_registration_number" type="text" placeholder="Trade registration number">
                    <input id="Kep_address" v-model="Kep_address" type="text" placeholder="Kep Address">
                    <input id="Tax_office_city" v-model="Tax_office_city" type="text" placeholder="Tax Office City">
                    <input id="Tax_number" v-model="Tax_number" type="text" placeholder="tax number:">
                    </div>
                    <div class="field3" id="field3">
                    <p class="text_css">Signature officer</p>
                    <input class="top" id="name surnmae" v-model="name_surnmae" type="text" placeholder="name surnmae:">
                    <input id="title of person" v-model="title_of_person" type="text" placeholder="title of person:">
                    <p class="text_css" id="text">Company contact information</p>
                    <input class="top" id="Local_no" v-model="Local_no" type="text" placeholder="local no:">
                    <input id="mobile No" v-model="mobile_No" type="text" placeholder="Mobile No:">
                    <input id="Fax" v-model="Fax" type="text" placeholder="Fax">
                    <textarea name="Address1" id="Address" v-model="Address" cols="39" rows="4" placeholder="Address"></textarea>
                    <p class="text_css">Authorized contact information</p>
                    <input class="top" id="GSM"  type="text" placeholder="GSM">
                    <input id="Personal_Email" v-model="Personal_Email" type="text" placeholder="Email">
                    <a href="pay.html"><input class="btn2" id="btn2" type="button" value="Confirm" @click="postUsers"></a>
                    </div>
            </div>

            <input class="btn1" id="btn1" type="button" value="Confirm" onclick="personal()">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="post.js"></script>
   <script src="hide.js"></script>
</body>
</html>
